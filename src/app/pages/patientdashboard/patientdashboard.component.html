<div class="min-h-screen patient-container">
  <div class="form-card">
    <h2 class="text-4xl font-extrabold text-gray-900 mb-8 gradient-text">
      Welcome to Our Website
    </h2>

    <!-- Patient Card -->
    <div class="patient-card">
      <div
        class="flex items-center gap-6 p-6 bg-gradient-to-r rounded-xl shadow-xl transform"
      >
        <img
          [src]="userImage"
          alt="Profile"
          class="w-20 h-20 rounded-full object-cover border-4 border-purple-500 ring-4 ring-purple-200"
        />
        <div class="text-left info-section">
          <h3 class="text-3xl font-bold text-gray-900 mb-2">
            Mr. {{ userName }}
          </h3>
          <p class="text-lg text-gray-700">
            {{ userEmail || "No email provided" }}
          </p>
          <p class="text-lg text-gray-700 age-field">
            Age: {{ age !== null ? age : "Not provided" }}
          </p>
          <p class="text-lg text-gray-700 blood-type-field">
            Blood Type: {{ bloodType || "Not provided" }}
          </p>
        </div>
      </div>
    </div>

    <!-- Error State -->
    <div class="error-section">
      <div class="text-red-500 text-xl font-medium mb-4" [hidden]="!hasError">
        {{ errorMessage || "An error occurred while loading your profile." }}
      </div>
    </div>

    <!-- Loading Spinner -->
  </div>
</div>
